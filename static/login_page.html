<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Log in / Sign up</title>
  <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>
  <div class="fr-container" style="text-align: center;">
    <h2 id="form-title">Log In</h2>

    <!-- Login Form -->
    <form id="login-form">
      <div class="fr-input-container fr-input-container--centered">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" class="fr-form-input" required />
      </div>
      <div class="fr-input-container fr-input-container--centered">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" class="fr-form-input" required />
      </div>
      <button type="submit" class="fr-btn--large fr-btn-centre">Log In</button>
    </form>

    <!-- Registration Form -->
    <form id="register-form" class="fr-hidden">
      <div class="fr-input-container fr-input-container--centered">
        <label for="register-name">Name</label>
        <input type="text" id="register-name" class="fr-form-input" required />
      </div>
      <div class="fr-input-container fr-input-container--centered">
        <label for="register-email">Email</label>
        <input type="email" id="register-email" class="fr-form-input" required />
      </div>
      <div class="fr-input-container fr-input-container--centered">
        <label for="register-password">Password</label>
        <input type="password" id="register-password" class="fr-form-input" required />
      </div>
      <div class="fr-input-container fr-input-container--centered">
        <label for="register-confirm-password">Confirm Password</label>
        <input type="password" id="register-confirm-password" class="fr-form-input" required />
      </div>
      <button type="submit" class="fr-btn--large fr-btn-centre">Sign Up</button>
    </form>

    <!-- Toggle -->
    <div class="fr-toggle">
      <span id="toggle-text">Don't have an account?</span>
      <a id="toggle-link">Sign Up</a>
    </div>
  </div>
  <script src="/static/login_page.js" defer></script>
</body>
</html>
