<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Log in / Sign up</title>
  <link rel="stylesheet" type="text/css" href="/static/style.css">
  <link rel="stylesheet" type="text/css" href="/static/login_page.css">
</head>
<body>
  <div class="container" style="text-align: center;">
    <h2 id="form-title">Log In</h2>

    <!-- Login Form -->
    <form id="login-form">
      <div class="input-container">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" class="form-input" required />
      </div>
      <div class="input-container">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" class="form-input" required />
      </div>
      <button type="submit" class="btn--large" style="display: block; margin: 0 auto;">Log In</button>
    </form>

    <!-- Registration Form -->
    <form id="register-form" class="hidden">
      <div class="input-container">
        <label for="register-name">Name</label>
        <input type="text" id="register-name" class="form-input" required />
      </div>
      <div class="input-container">
        <label for="register-email">Email</label>
        <input type="email" id="register-email" class="form-input" required />
      </div>
      <div class="input-container">
        <label for="register-password">Password</label>
        <input type="password" id="register-password" class="form-input" required />
      </div>
      <div class="input-container">
        <label for="register-confirm-password">Confirm Password</label>
        <input type="password" id="register-confirm-password" class="form-input" required />
      </div>
      <button type="submit" class="btn--large" style="display: block; margin: 0 auto;">Sign Up</button>
    </form>

    <!-- Toggle -->
    <div class="toggle">
      <span id="toggle-text">Don't have an account?</span>
      <a id="toggle-link">Sign Up</a>
    </div>
  </div>
  <script src="/static/login_page.js" defer></script>
</body>
</html>
