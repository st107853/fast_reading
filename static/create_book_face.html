<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add book</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <link rel="stylesheet" type="text/css" href="/static/create_book.css">
    <script src="/static/create_book.js" defer></script>
    <script src="/static/script.js" defer></script>
</head>
<body>
    <div class="fr-container">

    <nav class="fr-navbar">
        <button class="fr-icon-button fr-navbar__customize-btn fr-navbar-icon-btn fr-modal__opener" aria-label="Open settings menu" data-modal-target=".fr-modal--settings"></button>
        
        <a href="/library/">
        <div class="fr-icon-button fr-navbar__logo-btn" aria-label="Go to home page" action="/library/"></div>
        </a>
        
        <button class="fr-icon-button fr-navbar__avatar-btn" id="avatarBtn" aria-label="User profile or login" onclick="login()"></button>
    </nav>

    <div id="settingsModal" class="fr-modal fr-modal--settings" role="dialog" aria-modal="true" aria-labelledby="settingsTitle" tabindex="-1" aria-hidden="true">
        <div class="fr-modal__content">
            <header class="fr-modal__header">
                <h2 id="settingsTitle">Settings</h2>
                <button class="fr-btn--large fr-btn-right fr-modal__close-btn" 
                        aria-label="Close settings">
                    &lt;/&gt;
                </button>
            </header>

            <div class="fr-settings-grid">
                <section class="fr-settings-group--colour">
                    <h3>Colour</h3> <div class="fr-list" style="justify-content: left;">
                        <div class="fr-swatch" style="background-color: #d84343;" data-color="#d84343" role="radio" aria-checked="false" tabindex="0"></div>
                        <div class="fr-swatch" style="background-color: #4a90e2;" data-color="#4a90e2" role="radio" aria-checked="false" tabindex="0"></div>
                        <div class="fr-swatch" style="background-color: #e0e0e0;" data-color="#e0e0e0" role="radio" aria-checked="false" tabindex="0"></div>
                        <div class="fr-swatch" style="background-color: #1e3d59;" data-color="#1e3d59" role="radio" aria-checked="true" tabindex="0"></div>
                        <div class="fr-swatch" style="background-color: #3f684c;" data-color="#3f684c" role="radio" aria-checked="false" tabindex="0"></div>
                        <div class="fr-swatch" style="background-color: #f0e6e6;" data-color="#f0e6e6" role="radio" aria-checked="false" tabindex="0"></div>
                    </div>
                </section>

                <section class="fr-settings-group--brightness">
                    <h3>Brightness</h3>
                    <input type="range" min="0" max="100" value="50" class="form-range" id="BrightnessRange" aria-label="Screen brightness adjustment">
                </section>

                <section class="fr-settings-group--text">
                    <h3>Font Style</h3>
                    <select class="fr-form-select" aria-label="Font Family">
                        <option value="Montserrat">Montserrat</option>
                        <option value="Roboto">Roboto</option>
                    </select>
                    <select class="fr-form-select" aria-label="Font Style">
                        <option value="500">Semi bold</option> <option value="400">Regular</option>
                    </select>
                    <select class="fr-form-select" aria-label="Font Size">
                        <option value="32px">32</option> <option value="16px">16</option>
                    </select>
                </section>

                <section class="fr-settings-group--example">
                    <h1>Text</h1>
                    <h2>Text</h2>
                    <h3>Text</h3>
                    <p>Text</p>
                </section>

                <section class="fr-settings-group--theme">
                    <h3>Theme</h3>
                    <label class="fr-switch">
                        <input type="checkbox" id="theme-toggle" aria-label="Toggle dark theme">
                        <span class="fr-switch__track fr-switch__track--round"></span>
                    </label>
                </section>

            </div>
        </div>
    </div>

    <div class="book-action-bar fr-list">

        <button type="button" class="fr-btn--large fr-btn--chosed">Book face</button>
    
        <a href="/library/addbook/{{.ID}}/chapter" class="fr-btn--large fr-btn-right">
        Add Chapter
        </a>

    </div>
    <hr>
    
    <form class="cb-book-editor-form">
        
        <section class="cb-editor-info-grid">
            <div class="fr-input-container">
                <label for="book-name">Book naming</label>
                <input type="text" class="fr-form-input" id="book-name" value="{{.Name}}" required>
            </div>

            <div class="fr-input-container">
                <label for="author-name">Author</label>
                <input type="text" class="fr-form-input" id="author-name" value="{{.Author}}" required>
            </div>

            <div class="cb-year-and-labels">
                <div class="fr-input-container">
                    <label for="publication-year">Year</label>
                    <input type="number" id="publication-year" class="fr-form-input" value="1999">
                </div>

                <div class="fr-input-container">
                    <label for="book-label">
                    <button class="fr-btn-with-icon" id="book-label">
                        <img src="/static/add.svg" alt="add icon" class="fr-icon">
                        <span>Add label</span>
                    </button>
                    </label>
                    <span class="fr-label">Label</span>
                    <span class="fr-label">Label</span>
                    <span class="fr-label">Label</span>
                </div>
            </div>

        </section>

        <section class="cb-editor-photo-upload">
            <div class="cb-photo-placeholder"></div>
            <button class="fr-btn-with-icon">
                <img src="/static/upload.svg" alt="upload icon" class="fr-icon">
                <span>Upload image</span>
            </button>
        </section>

        <section class="cb-editor-description">
            <label for="book-description">Short book description</label>
            <textarea class="cb-textarea-description" id="book-description">{{.Description}}</textarea>
        </section>

        <section class="cb-editor-content-list">
            <label>Book's content:</label>
            <ul class="chapters-list">
            {{range .Chapters}}
            <li class="chapter-item">
                <a href="/library/addbook/{{.BookID}}/chapter/{{.ID}}" class="chapter-link">{{.Title}}</a>
            </li>
            {{end}}
        </ul>
        </section>

        <footer class="cb-editor-actions">
            <button type="button" class="fr-btn--large">Publish</button>
            <button type="button" class="fr-btn--large" id="save-button" onclick="saveUpdates(this, `{{.ID}}`)">Save</button>
            <button type="button" class="fr-btn--large" id="delete-button" onclick="deleteBook(`{{.ID}}`)">Delete</button>
        </footer>
    </form>
</div>
</body>
</html>
