<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add book</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="mb-3">
            <input type="text" class="form-control" id="bookName" placeholder="Book name here *" required><br/>
            <input type="text" class="form-control" id="bookAuthor" placeholder="Author *" required><br/>
            <input type="date" class="form-control" id="releaseDate">    
        <div class="addBookButton">
            <form action="/library/upload" method="post" enctype="multipart/form-data">
                <label for="file">Add book by file</label>
                <input type="file" id="file" name="file"/><br/>
                <input type="submit"/>
            </form>
        </div>
        <div>
            <label for="bookText" class="form-label">Book text</label><br/>
            <textarea class="form-control" id="bookText" rows="3"></textarea>
        </div>
        <div>
            <label for="submitBtn">Upload book to server?</label><br/>
            <input type="submit" id="submitBtn" onclick="submitForm()"/>
        </div>
    </div>
</body>
<script src="/static/script.js" defer></script>
</html>
