<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Page</title>
  <link rel="stylesheet" type="text/css" href="/static/user_page.css">
</head>
<body>
  <div class="user-container">
    <h2 id="userName">{{.Name}}</h2>

    <div class="section">
      <h3>Favorite Books</h3>
      <div class="labels" id="favoriteBooks">
        <!-- Favorite book labels will go here -->
      </div>
    </div>

    <div class="section">
      <h3>Books Created</h3>
      <form action="/library/addbook" method="get">
        <div>
            <button>+</button>
        </div>
      </form>
      <ul class="book-list" id="createdBooks">
        {{range .Written}}
                <div class="book-item">
                    <div class="book-title">
                        <a href="/library/one/{{.ID | extractNumericPart}}">
                        <div>{{.Name}}</div></a>
                    </div>
                    <div class="book-author">{{.Author}}</div>
                </div>
        {{end}}
      </ul>
    </div>
  </div>

  <script>src="/static/user_page.js"</script>
</body>
</html>
