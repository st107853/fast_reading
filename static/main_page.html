<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Search</title>
    <link rel="stylesheet" type="text/css" href="/static/main_page.css">
</head>
<body>
    <div class="container">

        <div class="navbar-brand" onclick="login()" >
            <img src="/static/login.png" alt="Log in" width="60" height="60">
        </div>

        <h1>Book Search</h1>

        <div class="search-box">
            <form id="bookForm" action="/library/all/" method="get" onsubmit="updateAction()">
                <input name="name" id="name" type="text" class="search-input" placeholder="Enter the title of the book...">
            </form>
        </div>
        <div class="tags">
            <div class="tag">Self-development</div>
            <div class="tag">Biography</div>
            <div class="tag">Philosophy</div>
            <div class="tag">History</div>
            <div class="tag">Novel</div>
            <div class="tag">Detective</div>
            <div class="tag">Fiction</div>
        </div>
        <div class="book-list">
            {{range .Books}}
                <div class="book-item">
                    <div class="book-title">
                        <a href="/library/one/{{.ID | extractNumericPart}}">
                        <div>{{.Name}}</div></a>
                    </div>
                    <div class="book-author">{{.Author}}</div>
                </div>
            {{end}}
        </div>
    </div>
    <script src="/static/main_page.js"></script>
    <script>
        function login() {
        const loginForm = document.getElementById("login-form");
        function getCookie(name) {
            let matches = document.cookie.match(new RegExp(
                "(?:^|; )" + name.replace(/([\.$?*|{}\(\)\[\]\\\/\+^])/g, '\\$1') + "=([^;]*)"
            ));
            return matches ? decodeURIComponent(matches[1]) : undefined;
        }
        if (getCookie('logged_in') === 'true') {
            window.location.href = '/library/users/me';
        } else {
            window.location.href = '/library/auth/login';
        }
    }
    </script>
</body>
</html>
