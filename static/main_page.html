<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Search</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>
    <div class="container">

        <nav class="navbar">
        <!-- Left: customize button -->
        <button class="customize-btn"></button>

        <!-- Center: logo button -->
        <button class="logo-btn"></button>

        <!-- Right: avatar button -->
        <div class="avatar-btn" onclick="login()"></div>
        </nav>

        <div class="search-box">
        <form id="bookForm" action="/library/all/" method="get" onsubmit="updateAction()">
            <div class="search-container">
            <input name="name" id="name" type="text" class="search-input" placeholder="Enter the title of the book...">
            <span class="search-icon"></span>
            </div>
        </form>
        </div>

        <div class="labels">
            <div class="label">Self-development</div>
            <div class="label">Biography</div>
            <div class="label">Philosophy</div>
            <div class="label">History</div>
            <div class="label">Novel</div>
            <div class="label">Detective</div>
            <div class="label">Fiction</div>
        </div>
        <div class="card-list">
            {{range .Books}}
                <div class="card">
                    <a href="/library/one/{{.ID | extractNumericPart}}">
                    <img src="/static/lolita-cover.jpg" alt="Book cover of Lolita"></a>
                    <div class="card-title">{{.Name}}</div>     
                    <div class="card-author">{{.Author}}</div>
                </div>
            {{end}}
        </div>
    </div>
    <script src="/static/main_page.js"></script>
</body>
</html>
