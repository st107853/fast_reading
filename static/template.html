<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Search</title>
    <link rel="stylesheet" type="text/css" href="/static/main_page.css">
</head>
<body>
    <div class="container">
        <h1>Book Search</h1>

        <form action="/library/upload" method="post" enctype="multipart/form-data">
            <div>
              <label for="profile_pic">Choose file to upload</label>
              <input
                type="file"
                id="book"
                name="book_text"
                accept=".txt" />
                <input type="submit" value="Upload" />

            </div>
          </form>

        <div class="search-box">
            <form id="bookForm" action="/library/all/" method="get" onsubmit="updateAction()">
                <input name="name" id="name" type="text" class="search-input" placeholder="Enter the title of the book...">
                
            </form>
        </div>
        <div class="tags">
            <div class="tag">Self-development</div>
            <div class="tag">Biography</div>
            <div class="tag">Philosophy</div>
            <div class="tag">History</div>
            <div class="tag">Novel</div>
            <div class="tag">Detective</div>
            <div class="tag">Fiction</div>
        </div>
        <div class="book-list">
            {{range .Books}}
                <div class="book-item">
                    <div class="book-title">
                        <a href="/library/one/{{.ID | extractNumericPart}}">
                        <div>{{.Name}}</div></a>
                    </div>
                    <div class="book-author">{{.Author}}</div>
                </div>
            {{end}}
        </div>
    </div>
    <script src="/static/main_page.js"></script>
</body>
</html>
