<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Name}}</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <link rel="stylesheet" type="text/css" href="/static/book_page.css">
    <script src="/static/script.js" defer></script>
</head>
<body>
    <div class="fr-container">

    <nav class="fr-navbar">
        <button class="fr-icon-button fr-navbar__customize-btn fr-navbar-icon-btn fr-modal__opener" aria-label="Open settings menu" data-modal-target=".fr-modal--settings"></button>
        
        <a href="/library/">
        <div class="fr-icon-button fr-navbar__logo-btn" aria-label="Go to home page" action="/library/"></div>
        </a>
        
        <button class="fr-icon-button fr-navbar__avatar-btn" id="avatarBtn" aria-label="User profile or login" onclick="login()"></button>
    </nav>

    <div id="settingsModal" class="fr-modal fr-modal--settings" role="dialog" aria-modal="true" aria-labelledby="settingsTitle" tabindex="-1" aria-hidden="true">
        <div class="fr-modal__content">
            <header class="fr-modal__header">
                <h2 id="settingsTitle">Settings</h2>
                <button class="fr-btn--large fr-btn-right fr-modal__close-btn" 
                        aria-label="Close settings">
                    &lt;/&gt;
                </button>
            </header>

            <div class="fr-settings-grid">
                <section class="fr-settings-group--colour">
                    <h3>Colour</h3> <div class="fr-list" style="justify-content: left;">
                        <div class="fr-swatch" style="background-color: #d84343;" data-color="#d84343" role="radio" aria-checked="false" tabindex="0"></div>
                        <div class="fr-swatch" style="background-color: #4a90e2;" data-color="#4a90e2" role="radio" aria-checked="false" tabindex="0"></div>
                        <div class="fr-swatch" style="background-color: #e0e0e0;" data-color="#e0e0e0" role="radio" aria-checked="false" tabindex="0"></div>
                        <div class="fr-swatch" style="background-color: #1e3d59;" data-color="#1e3d59" role="radio" aria-checked="true" tabindex="0"></div>
                        <div class="fr-swatch" style="background-color: #3f684c;" data-color="#3f684c" role="radio" aria-checked="false" tabindex="0"></div>
                        <div class="fr-swatch" style="background-color: #f0e6e6;" data-color="#f0e6e6" role="radio" aria-checked="false" tabindex="0"></div>
                    </div>
                </section>

                <section class="fr-settings-group--brightness">
                    <h3>Brightness</h3>
                    <input type="range" min="0" max="100" value="50" class="form-range" id="BrightnessRange" aria-label="Screen brightness adjustment">
                </section>

                <section class="fr-settings-group--text">
                    <h3>Font Style</h3>
                    <select class="fr-form-select" aria-label="Font Family">
                        <option value="Montserrat">Montserrat</option>
                        <option value="Roboto">Roboto</option>
                    </select>
                    <select class="fr-form-select" aria-label="Font Style">
                        <option value="500">Semi bold</option> <option value="400">Regular</option>
                    </select>
                    <select class="fr-form-select" aria-label="Font Size">
                        <option value="32px">32</option> <option value="16px">16</option>
                    </select>
                </section>

                <section class="fr-settings-group--example">
                    <h1>Text</h1>
                    <h2>Text</h2>
                    <h3>Text</h3>
                    <p>Text</p>
                </section>

                <section class="fr-settings-group--theme">
                    <h3>Theme</h3>
                    <label class="fr-switch">
                        <input type="checkbox" id="theme-toggle" aria-label="Toggle dark theme">
                        <span class="fr-switch__track fr-switch__track--round"></span>
                    </label>
                </section>

            </div>
        </div>
    </div>
<div class="bp-book-card-container">
    <div class="bp-book-cover-wrapper">
        <div class="fr-blue-box">
            {{.Name}}
        </div>
    </div>
    
    <div class="bp-book-info-wrapper">
        
        <h2>{{.Name}}</h2>
        <h3>{{.Author}}</h3>

        <div class="bp-book-section">
            <label for="labels">Labels</label>
            <div class="fr-list fr-list--left" id="labels" role="group" aria-label="Book tags">
                {{range .BookLabels}}
                    <div class="fr-label">{{.Name}}</div>
                {{end}}
            </div>
        </div>

        <div class="bp-action-buttons-wrapper">
            <a href="/library/book/{{.ID}}/1" class="fr-btn fr-btn--large">Start Reading</a>

            <label class="bp-switch fr-switch">
                <input type="checkbox" id="favBtn" onclick="addToFavorites(this)" {{if .IsFavorited}}checked{{end}} />
                <span class="bp-switch-mark"></span>
            </label>
        </div>
        <div {{if not .IsCreator}}style="display: none;"{{end}}>
            <a href="/library/addbook/{{.ID}}"><button class="fr-btn-with-icon" id="edit-btn">
                <img src="/static/edit.svg" alt="edit icon" class="fr-icon">
                <span>Edit</span>
            </button></a>
        </div>
    </div>
    </div>
    <div class="bp-book-description">
        <h3>Book description</h3>
        <p>
            {{.Description}}
        </p>
    </div>

    <div class="fr-chapters-section">
        <h3>Chapters</h3>
        <ul class="fr-chapters-list">
            {{range .Chapters}}
            <li class="fr-chapter-item">
                <a href="/library/book/{{.BookID}}/{{.ChapterOrder}}" class="fr-btn">{{.Title}}</a>
            </li>
            {{end}}
        </ul>
    </div>
</body>
<script>
    function addToFavorites(button) {
        var bookNameElement = `{{.Name}}`;
        var bookAuthorElement = `{{.Author}}`;
        var bookId = `{{.BookID}}`;

        if (!bookNameElement || !bookAuthorElement || !bookId) {
            console.log(bookNameElement)
            console.log(bookAuthorElement)
            console.log(bookId)
            console.error("Ошибка: один из элементов не найден!");
            return;
        }

        var dict = {
            "name": bookNameElement,
            "author": bookAuthorElement,
            "id": bookId
        };

        var xhr = new XMLHttpRequest();
        xhr.open("POST", "/library/book/"+bookId+"/favourite", true);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.send(JSON.stringify(dict));
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4) {
                if (xhr.status === 201) {
                    console.log("Server response:", xhr.responseText);
                    button.classList.add("clicked");
                } else {
                    console.error("Error sending request:", xhr.status, xhr.responseText);
                }
            }
        };
    }
</script>
</html>
