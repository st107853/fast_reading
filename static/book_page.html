<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Reader</title>
    <link rel="stylesheet" type="text/css" href="/static/book_page.css">
</head>
<body>
    <div class="container">
        <div class="book-info">
            <h1>{{.Name}}</h1>
            <p>{{.Author}}, {{.ReleaseDate}}</p>
            <div>
                <label for="favBtn">Upload book to server?</label><br/>
                <input type="submit" id="favBtn" onclick="submitForm(this)"/>
            </div>
            <div class="reader">
                <div class="word-box" id="book-text">---</div>
                <div class="controls">
                    <button class="start" onclick="startReading()">▶</button>
                    <button class="stop" onclick="stopReading()">⏸</button>
                    <input type="number" id="speed" value="600" min="100" onchange="updateSpeed()" class="input-text qty text">
                </div>
            </div>
            <div class="book-text">{{.Text}}</div>
        </div>
    </div>
    <script>
        const text = `{{.Text}}`;
        const words = text.split(/\s+/);
        let index = 0;
        let intervalId = null;
        let speed = 600;

        function updateText() {
            if (index < words.length) {
                document.getElementById("book-text").innerText = words[index];
                index++;
            } else {
                clearInterval(intervalId);
                intervalId = null;
            }
        }

        function startReading() {
            if (!intervalId) {
                intervalId = setInterval(updateText, speed);
            }
        }

        function stopReading() {
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
            }
        }

        function updateSpeed() {
            speed = parseInt(document.getElementById("speed").value, 10);
            if (intervalId) {
                stopReading();
                startReading();
            }
        }

        function submitForm(button) {

    var bookNameElement = `{{.Name}}`;
    var bookAuthorElement = `{{.Author}}`;
    // Извлекаем числовую часть ID из строки вида ObjectID("6854e445a8626ced1f2cb3cf")
    var idRaw = `{{.ID}}`;
    var match = idRaw.match(/ObjectID\(["']?([a-fA-F0-9]+)["']?\)/);
    var bookId = match ? match[1] : "";

    if (!bookNameElement || !bookAuthorElement || !bookId) {
        console.log(!bookNameElement)
        console.log(!bookAuthorElement)
        console.log(!bookId)
        console.error("Ошибка: один из элементов не найден!");
        return;
    }

    var dict = {
        "name": bookNameElement,
        "author": bookAuthorElement,
        "id": bookId
    };

    var xhr = new XMLHttpRequest();
    xhr.open("POST", "/library/one/"+bookId+"/favourite", true);
    xhr.setRequestHeader('Content-Type', 'application/json');
    xhr.send(JSON.stringify(dict));
   xhr.onreadystatechange = function() {
    if (xhr.readyState === 4) {
        if (xhr.status === 201) {
            console.log("Ответ сервера:", xhr.responseText);
            button.classList.add("clicked");
            // window.location.href = "/library/";
        } else {
            console.error("Ошибка при отправке запроса:", xhr.status, xhr.responseText);
            alert("Ошибка: " + xhr.status + "\n" + xhr.responseText);
        }
    }
};
}
    </script>
</body>
</html>
