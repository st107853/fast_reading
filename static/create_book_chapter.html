<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add chapter</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <link rel="stylesheet" type="text/css" href="/static/create_book.css">
    <script src="/static/create_book.js" defer></script>
    <script src="/static/script.js" defer></script>
</head>
<body>
    <div class="fr-container">

    <nav class="fr-navbar">
        <button class="fr-icon-button fr-navbar__customize-btn fr-navbar-icon-btn fr-modal__opener" aria-label="Open settings menu" data-modal-target=".fr-modal--settings"></button>
        
        <a href="/library/">
        <div class="fr-icon-button fr-navbar__logo-btn" aria-label="Go to home page" action="/library/"></div>
        </a>
        
        <button class="fr-icon-button fr-navbar__avatar-btn" id="avatarBtn" aria-label="User profile or login" onclick="login()"></button>
    </nav>

    <div id="settingsModal" class="fr-modal fr-modal--settings" role="dialog" aria-modal="true" aria-labelledby="settingsTitle" tabindex="-1" aria-hidden="true">
        <div class="fr-modal__content">
            <header class="fr-modal-header">
                <h2 id="settingsTitle">Settings</h2>
                <button class="fr-btn--large fr-btn-right fr-modal__close-btn" aria-label="Close settings">&times;</button>
            </header>

            <div class="fr-settings-grid">
                <section class="fr-settings-group--colour">
                    <h3>Colour</h3> 
                    <div class="fr-list" style="justify-content: left;">
                        <div class="fr-swatch" style="background-color: #d84343;" data-color="#d84343" role="radio" aria-checked="false" tabindex="0"></div>
                        <div class="fr-swatch" style="background-color: #4a90e2;" data-color="#4a90e2" role="radio" aria-checked="false" tabindex="0"></div>
                        <div class="fr-swatch" style="background-color: #e0e0e0;" data-color="#e0e0e0" role="radio" aria-checked="false" tabindex="0"></div>
                        <div class="fr-swatch" style="background-color: #1e3d59;" data-color="#1e3d59" role="radio" aria-checked="true" tabindex="0"></div>
                        <div class="fr-swatch" style="background-color: #3f684c;" data-color="#3f684c" role="radio" aria-checked="false" tabindex="0"></div>
                        <div class="fr-swatch" style="background-color: #f0e6e6;" data-color="#f0e6e6" role="radio" aria-checked="false" tabindex="0"></div>
                    </div>
                </section>

                <section class="fr-settings-group--brightness">
                    <h3>Brightness</h3>
                    <input type="range" min="0" max="100" value="50" class="form-range" id="BrightnessRange" aria-label="Screen brightness adjustment">
                </section>

                <section class="fr-settings-group--text">
                    <h3>Font Style</h3>
                    <!-- Font Family Select -->
                    <select class="fr-form-select" id="fontFamilySelect" aria-label="Font Family">
                        <option value="Inter, sans-serif">Inter (Default)</option>
                        <option value="Georgia, serif">Georgia (Serif)</option>
                        <option value="Helvetica, sans-serif">Helvetica (Sans-serif)</option>
                        <option value="Verdana, sans-serif">Verdana</option>
                        <option value="Montserrat, sans-serif">Montserrat</option>
                        <option value="Space Mono, monospace">Space Mono</option>
                    </select>
                    <!-- Font Size Select -->
                    <select class="fr-form-select" id="fontSizeSelect" aria-label="Font Size">
                        <option value="1.0rem">Small (16px)</option>
                        <option value="1.1rem">Medium (18px)</option>
                        <option value="1.3rem">Large (21px)</option>
                        <option value="1.5rem">Extra Large (24px)</option>
                    </select>
                </section>

                <section class="fr-settings-group--example">
                    <div id="example-text-preview">
                        <h1>Text</h1>
                        <h2>Text</h2>
                        <h3>Text</h3>
                        <p>Text</p>
                    </div>
                </section>

                <section class="fr-settings-group--theme">
                    <h3>Theme</h3>
                    <label class="fr-switch">
                        <input type="checkbox" id="theme-toggle" aria-label="Toggle dark theme">
                        <span class="fr-switch__track fr-switch__track--round"></span>
                    </label>
                </section>

            </div>
        </div>
    </div>

    <nav class="fr-list" >
      <a href="/library/addbook/{{.BookID}}" class="fr-btn fr-btn--large">Book face</a>
      <button class="fr-btn fr-btn--large fr-btn--chosed fr-btn-right">Add chapter</button>
    </nav>
    <hr>

    <div class="fr-list">
        <div class="fr-input-container">
            <label for="chapter-name">Chapter's name</label>
            <input type="text" id="chapter-name" class="fr-form-input" value='{{.Title}}'>
        </div>

        <div class="fr-btn-right">
            <label class="fr-btn-with-icon" for="file">
                <span class="fr-icon">
                    <img src="/static/upload.svg" alt="add icon" class="fr-icon"></span>
                <span>Upload text</span>
                <input type="file" id="file" name="file" onchange="updateText()"/>
            </label>
        </div>
        
    </div>

    <div class="cb-text-grid">
        <section class="cb-book-text-area">
            <label for="scrollable-content-reading">Chapter text</label>
            <textarea class="fr-book-text fr-book-text--big" id="scrollable-content-reading" >'{{.Text}}'</textarea>
        </section>

        <section class="cb-book-scroll-control">
            <input type="range" id="scrollRange" class="fr-scroll-slider--vertical" value="50" aria-label="Reading progress slider">
        </section>
    </div>

    <footer class="cb-editor-actions">
        <button type="button" class="fr-btn--large" onclick="submitChapter(this,`{{.BookID}}`,`{{.ID}}`)">Save</button>
        <button type="button" class="fr-btn--large" id="delete-button" onclick="deleteChapter(`{{.ID}}`)">Delete</button>
    </footer>
</div>
</body>
</html>
